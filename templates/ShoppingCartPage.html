
<!-- #HTML -->

<!DOCTYPE html>
<html>
  <head>
    <title>Shop and Sell Now! - International Digital Shop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #0064d2;
      }
      #sell-btn
      {
        float: right;
        font-size: x-large;
        color: #f2f2f2;
        background-color: rgb(134, 10, 132);
        transition: transform 0.3s ease-in-out;
      }
      #sell-btn:hover{
        color: rgb(134, 10, 132);
        background-color: #f2f2f2;
        transform: scale(1.2);
      }
      #search-btn{
        font-size: larger;
        background-color: #0064d2;
        color: #ffffff;
      }
      #search-btn:hover{
        color: #0064d2;
        background-color: #ffffff;
        transform: scale(1.07);
      }
      #search-bar{
        font-size: large;
        width: 320px;
      }
      #search{
        align-items: center;
        align-self: center;
        text-align: center;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #ffffff;
      }
      .category {
        align-items: center;
        margin: 10px;
      }
      #Titles{
        border: 2px solid #ccc;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px;
        transition: border-color 0.3s ease-in-out;
      }
      #Titles:hover{
        border-color:rgb(134, 10, 132);
      }
      form {
        width: 500px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #333333;
      }
      .items-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      .item {
        background-color: #ffffff;
        padding: 20px;
        margin: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        flex: 1 0 30%; /* Set flex-basis to ensure equal width across all items */
      }

      .item img {
        width: 100%;
        height: auto;
        display: block;
        margin-bottom: 15px;
      }

      .item-name {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 10px;
      }

      .item-description {
        font-size: 16px;
        color: #666;
        margin-bottom: 10px;
      }

      .item-price {
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
      }
      .category-container 
      {
       display: flex;
       flex-wrap: wrap;
       width: 100%;
       margin-bottom: 20px;
      }
   
   .clothing-category {
     width: 60%;
    }
   
   .electronics-category {
     width: 60%;
    }
    .kitchenware-category{
      width: 60%;
    }
    .miscellaneous-category{
      width: 60%;
    }
      .add-to-cart {
        background-color: #0064d2;
        color: #ffffff;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        text-transform: uppercase;
      }

      .add-to-cart:hover {
        background-color: #0052ab;
      }
      input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
        margin-bottom: 20px;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: #f5a623;
        color: #ffffff;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #ffbf47;
      }
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        #logo {
          margin-bottom: 10px;
        }
        nav {
          flex-direction: column;
          align-items: flex-start;
        }
        .category {
          margin: 10px 0;
        }
        form {  
          width: 100%;
        }
      }
    </style>
  </head>
  <body>

    <header>
      <a href="MainPage.html">
       <img src="https://i.postimg.cc/3x764Y4r/ShopLogo.png" alt="ShopNSellNow Logo" width="180" height="90">
      </a>
       <form id="search">
        <input id="search-bar" type="search" placeholder="Search for items...">
        <button id="search-btn" type="submit">Search</button>
      </form>
      <a href="AddItemPage.html">
        <button id="sell-btn">Sell Now!</button>
      </a>
    </header>

    <nav>
    </nav>
    <!--
        Add cart for items we bought to be stored there, nice and clean.
    -->
  </body>
</html>
